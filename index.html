<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navbar">
      <h1 class="navbar-title">Lemari Buku Online</h1>
    </header>
    <main>
      <div class="div-form">
        <form id="inputBook">
          <div class="input">
            <label>Judul</label>
            <input id="inputJudul" type="text" required />
          </div>
          <div class="input">
            <label>Penulis</label>
            <input id="inputPenulis" type="text" required />
          </div>
          <div class="input">
            <label>Penerbit</label>
            <input id="inputPenerbit" type="text" required />
          </div>
          <div class="input">
            <label>Tahun</label>
            <input id="inputTahun" type="number" required />
          </div>
          <div class="input_inline">
            <label>Selesai dibaca</label>
            <input id="inputCheckbox" type="checkbox" />
          </div>
          <button id="bookSubmit" type="submit">Masukkan Buku ke rak</button>
        </form>
      </div>

      <div id="content"></div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
